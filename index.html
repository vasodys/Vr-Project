<!DOCTYPE html>
<html lang="en">
<script src="//storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
<script>

    window.addEventListener('load', onVrViewLoad)
    function onVrViewLoad() {
        var vrView = new VRView.Player('#vrview', {
            image: 'https://i.imgur.com/2INUrL8.jpg',
            is_stereo: false,
            width: '100%'
        });
    }

</script>
<head>
    <meta charset="UTF-8">
    <title>Sample VR webpage</title>
</head>
<body>
<div id="vrview" style="position: fixed; top: 0px; left: 0px; width: 100%; height: 100%;"></div>
</body>
</html>
